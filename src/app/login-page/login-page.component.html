<div class="container">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First name is required</div>
                </div>
            </div> 
            <div class="form-group">
                <label>Last name</label>
                <input formControlName = "lastName" type="text">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="dateOfBirth" formControlName="dateOfBirth" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth.errors }" />
                <div *ngIf="form.value.dateOfBirth > 2000" class="invalid-feedback">
                    <div *ngIf="f.dateOfBirth.errors.required">Date of Birth before 2000</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="!form.valid" class="btn btn-primary" (click)="onSubmit()" type = "submit">
                    <span class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
               
            </div>
        </form>
    </div>
</div>
